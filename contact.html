<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak - Makeup Store</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: #fff;
            color: #333;
        }

        .top-bar {
            background-color: #ffebf2;
            color: #e91e63;
            text-align: center;
            padding: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 15px 60px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .navbar .logo {
            font-size: 26px;
            font-weight: bold;
            color: #e91e63;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            margin: 0 15px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s;
        }

        .navbar ul li a:hover {
            color: #e91e63;
        }

        .navbar .shop-btn {
            background-color: #e91e63;
            color: white;
            padding: 8px 18px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.3s;
        }

        .navbar .shop-btn:hover {
            background-color: #d81b60;
        }

        .contact {
            padding: 60px;
            background-color: #fff6f9;
            text-align: center;
        }

        .contact h1 {
            color: #e91e63;
            margin-bottom: 10px;
        }

        .contact p {
            margin-bottom: 40px;
            color: #555;
        }

        form {
            background-color: white;
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        form input, form textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
        }

        form button {
            background-color: #e91e63;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        form button:hover {
            background-color: #c2185b;
        }

        footer {
            background-color: #ffe4ec;
            text-align: center;
            padding: 20px;
            color: #555;
            font-size: 14px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        ðŸ’Œ Butuh Bantuan? Hubungi Kami Sekarang!
    </div>

    <div class="navbar">
        <div class="logo">MakeupStore</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="contact.html" style="color:#e91e63;">Contact</a></li>
        </ul>
        <a href="#" class="shop-btn">Shop Now</a>
    </div>

    <div class="contact">
        <h1>Hubungi Kami</h1>
        <p>Isi formulir di bawah ini dan kami akan segera menghubungimu ðŸ’•</p>
        <form action="#" method="post">
            <input type="text" name="nama" placeholder="Nama Lengkap" required>
            <input type="email" name="email" placeholder="Alamat Email" required>
            <textarea name="pesan" rows="5" placeholder="Tulis pesanmu di sini..." required></textarea>
            <button type="submit">Kirim Pesan</button>
        </form>
    </div>

    <footer>
        &copy; 2025 MakeupStore | Stay Beautiful ðŸ’‹
    </footer>
</body>
</html>
